<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MedanDigi | Maju Bersama</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="dashboard/css/single.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <body>

  <div id="register">
    <img src="img/roket-asap-biru.png" alt="">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
          <h1 class="text-center">MedanDigi</h1>
          <hr>
          <!-- form login -->
          <form class="" action="" method="">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                   <label for="firstName">First Name <sup>*</sup></label>
                   <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                   <label for="lastName">Last Name <sup>*</sup></label>
                   <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="form-group">
               <label for="companyName">Company Name <sup>*</sup></label>
               <input type="text" class="form-control" id="companyName" placeholder="Company name">
            </div>
            <div class="form-group">
               <label for="email">Email <sup>*</sup></label>
               <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
               <label for="phone">Phone <sup>*</sup></label>
               <input type="text" class="form-control" id="phone" placeholder="Phone">
            </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
               <label for="password">Password <sup>*</sup></label>
               <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
               <label for="confirmPassword">Confirm Password <sup>*</sup></label>
               <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary" >Register</button>
            </div>
            <div class="col-md-6">
               <a href="#" style="font-size: 21px;">cancel</a>
            </div>
          </div>


          </form>
          <!-- end form login -->

          <p style="margin-top:15px;">Belum mempunyai akun? <a href="#">Register</a></p>
        </div>
      </div>

        </div>
      </div>
    </div>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- velocity -->
    <script type="text/javascript" src="js/velocity.min.js">  </script>
    <script type="text/javascript" src="js/velocity.ui.js">  </script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js">  </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
