<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MedanDigi | Maju Bersama</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="register">


      <div class="container">
        <div class="container-register">
          <h1 class="text-center">MedanDigi</h1>
          <hr>
          <h3>Registrasi User</h3>
          <!-- form login -->
          <form class="" action="" method="">
            <div class="form-group">
               <label for="firstName">First Name</label>
               <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="form-group">
               <label for="lastName">Last Name</label>
               <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
            <div class="form-group">
               <label for="companyName">Company Name</label>
               <input type="text" class="form-control" id="companyName" placeholder="Company name">
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" class="form-control" id="phone" placeholder="Phone">
            </div>
            <div class="form-group">
               <label for="password">Password</label>
               <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
               <label for="confirmPassword">Confirm Password</label>
               <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>

             <button type="submit" class="btn btn-primary" style="margin-right:15px"><i class="fa fa-sign-in" aria-hidden="true"></i>Register</button>
             <a href="#">cancel</a>
          </form>
          <!-- end form Register -->
        </div>
      </div>

    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery.min.js"></script>
    <!-- velocity -->
    <script type="text/javascript" src="../js/velocity.min.js">  </script>
    <script type="text/javascript" src="../js/velocity.ui.js">  </script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js">  </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="js/dbscript.js"></script>
  </body>
</html>
